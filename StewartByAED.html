<!DOCTYPE html>
<html>
   <head>
      <title>Calculateur Stewart</title>
      <meta charset="utf-8">
      <style>
         body {
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
         }
         h1 {
            color: #5E5E5E;
            font-size: 36px;
            margin-bottom: 30px;
         }
         label, input {
            display: block;
            margin-bottom: 20px;
            color: #5E5E5E;
            font-size: 24px;
         }
         input[type=number] {
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #D9D9D9;
            color: #5E5E5E;
            font-size: 24px;
         }
         button {
            margin-top: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #5E5E5E;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
         }
         button:hover {
            background-color: #333333;
         }
         #resultat {
            margin-top: 30px;
            font-size: 24px;
            color: #5E5E5E;
         }
         #info {
            margin-top: 30px;
            font-size: 18px;
            color: #888888;
         }
      </style>
   </head>
   <body>
      <h1>Calculateur Stewart</h1>
      <form onsubmit="return false;">
         <label for="na">Natrémie (mmol/L)</label>
         <input type="number" step="any" id="na" name="na">

         <label for="k">Kaliémie (mmol/L)</label>
         <input type="number" step="any" id="k" name="k">

         <label for="ca">Calcémie (mmol/L)</label>
         <input type="number" step="any" id="ca" name="ca">

         <label for="mg">Magnésémie (mmol/L)</label>
         <input type="number" step="any" id="mg" name="mg">

         <label for="cl">Chlorémie (mmol/L)</label>
         <input type="number" step="any" id="cl" name="cl">

         <label for="lactate">Lactatémie (mmol/L)</label>
         <input type="number" step="any" id="lactate" name="lactate">

         <label for="phosphore">Phosphorémie (mmol/L)</label>
         <input type="number" step="any" id="phosphore" name="phosphore">

         <label for="albumine">Albuminémie (g/L)</label>
         <input type="number" step="any" id="albumine" name="albumine">

         <label for="bicarbonate">Bicarbonates (mmol/L)</label>
         <input type="number" step="any" id="bicarbonate" name="bicarbonate">

         <button onclick="calculerstewart()">Calculer</button>
      </form>

      <div id="resultat"></div>
      <div id="info">
         <p>SIDa normal = 40 +/- 2 mmol/L</p>
         <p>SIG normal = 0 +/- 2 mmol/L. Si positif présence d'anions indosés en pratique jamais négatif.</p>
      </div>
<footer>
   <div class="container">
      <p>&copy; 2023 Dr Evezard A. Tous droits réservés.</p>
   </div>
</footer>

<style>
   footer {
      background-color: #F4F4F4;
      padding: 20px 0;
      text-align: center;
   }

   .container {
      max-width: 1200px;
      margin: 0 auto;
   }

   p {
      margin: 0;
      font-size: 18px;
      color: #5E5E5E;
   }
</style>


     <script>
		function calculerstewart() {
			var na = parseFloat(document.getElementById("na").value);
			var k = parseFloat(document.getElementById("k").value);
			var ca = parseFloat(document.getElementById("ca").value);
			var mg = parseFloat(document.getElementById("mg").value);
			var cl = parseFloat(document.getElementById("cl").value);
			var lactate = parseFloat(document.getElementById("lactate").value);
			var phosphore = parseFloat(document.getElementById("phosphore").value);
			var albumine = parseFloat(document.getElementById("albumine").value);
			var bicarbonate = parseFloat(document.getElementById("bicarbonate").value);

			var SIDa = (na+k+2*ca+2*mg)-(cl +lactate);
			var SIDe = bicarbonate+0.28*albumine+1.8*phosphore;
			var SIG = SIDa-SIDe;

			document.getElementById("resultat").innerHTML = "<p>SIDa = "+SIDa.toFixed(2)+" mmol/L</p><p>SIDe = "+SIDe.toFixed(2)+" mmol/L</p><p>SIG = "+SIG.toFixed(2)+" mmol/L</p>";
		}
	</script>
</body>
</html>
